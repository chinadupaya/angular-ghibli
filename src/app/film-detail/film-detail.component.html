<div class="jumbotron my-background mx-auto">
    <h1 class="display-4 font-weight-bold text-center">{{film.title}}</h1>
    <button class="btn btn-outline-secondary mr-3" (click)="goBack()">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path fill-rule="evenodd" d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"/>
            <path fill-rule="evenodd" d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"/>
          </svg>
          Go back
    </button>
</div>
<div class="container-fluid">
    

    <div *ngIf="film" class="row justify-content-center">
        <div class="col-md-6 col-11">
            <div class="row">
                <div class="col-lg-6 col-12">
                    <img class="img-fluid" src="../../assets/{{film.id}}.png" alt="film Image"
                    onerror="this.src='../../assets/poster-placeholder.png';">
                </div>
                <div class="col-lg-6 col-12">
                    <p class="font-xl text-secondary">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                          </svg> {{film.rt_score}} on Rotten Tomatoes
                    </p>
                    <p class="font-md">Director: {{film.director}}</p>
                    <p class="font-md">Producer: {{film.producer}}</p>
                    <br>
                    <p class="font-sm">Description: {{film.description}}</p>
                    <p class="font-sm text-secondary">Released on: {{film.release_date}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
