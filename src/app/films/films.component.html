
<div class="jumbotron jumbotron-fluid">
    <div class="container text-white">
      <h1 class="display-4">Ghibli Films</h1>
      <p class="lead">Using Ghibli API!</p>
    </div>
</div>
<div class="container">
  <div class="row">
    <form class="col-md-4 form my-2 my-lg-0 py-3">
      <input class="form-control mr-sm-2" #searchBox type="search" (input)="search(searchBox.value)" placeholder="Search by title" aria-label="Search">
    </form>
  </div>
  <div class="row">
      <div class="col-md-6" *ngFor="let film of films">
        <div class="card-body p">
          <h4 class="card-title font-weight-bold">{{film.title}}</h4>
          <h6 class="card-subtitle mb-2 text-muted">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>  
            {{film.rt_score}}
            </h6>
          <p class="card-text text-secondary">{{film.description}}</p>
          <a routerLink="/films/{{film.id}}" class="card-link">See More</a>
        </div>
      </div>
    </div>
</div>
